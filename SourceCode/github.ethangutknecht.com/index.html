<!DOCTYPE html>
<html>
    <head>
     <meta http-equiv="refresh" content="0.1; URL=https://github.com/ethangutknecht" />
    
    <!-- This is what shows up on the Chrome tab, safari tab, etc itself.-->
    <!-- For example: "Facebook - Home" for Facebook or "/popular" for Reddit -->
    <title>Redirecting...</title>

    <meta charset="UTF-8" />

    <!--A universal way to give a brief summary about a webpage-->
    <meta name="description" content="My portfolio on GitHub!">

    <!-- This one is kind of a weird one. Every html element can have an item prop which describes the content -->
    <!-- within the html element. I think it helps with SEO but i have no idea -->
    <!-- other item prop elements include <audio>, <embed>, <iframe>, <img>, <link>, <object>, <source> , <track>, and <video> -->
    <meta itemprop="name" content="GitHub - Ethan Gutknecht">
    <meta itemprop="description" content="My portfolio on GitHub!">
    <meta itemprop="image" content="/Images/linkPreview.png">

    <!-- This is what most websites use to show link previews AKA GroupMe, LinkedIn, etc -->
    <meta property="og:site_name" content="GitHub - Ethan Gutknecht">
    <meta property="og:type" content="website">
    <meta property="og:url" content="github.ethangutknecht.com"> <!-- Whatever your domain name eventaully would be. Example: www.yourname.com -->
    <meta property="og:title" content="GitHub - Ethan Gutknecht">
    <meta property="og:description" content="My portfolio on GitHub!">
    <meta property="og:image" content="/Images/linkPreview.png" />

    <!-- The website preview for twitter...twitter thinks they're special -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GitHub - Ethan Gutknecht">
    <meta name="twitter:description" content="My portfolio on GitHub!">
    <meta name="twitter:image" content="/Images/linkPreview.png">

    <!-- If you add a website to your homescreen of your iPhone -->
    <!-- this will be the app thumbnail. -->
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/appleTouchIcon.png">
   </head>
   <body>
       <h3>Redirecting to <a href="https://github.com/ethangutknecht">https://github.com/ethangutknecht</a>...</h3>
       <p>Click <a href="https://github.com/ethangutknecht">here</a> if you do not get redirected.</p>
   </body>
</html>
